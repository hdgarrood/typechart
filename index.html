<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="style.css">
  <meta name="description" content="">

  <meta name="theme-color" content="#fafafa">
</head>

<body>

  <div class="container">
    <div class="type-select">
      <select id="type-1-select">
        <option value="Normal">Normal</option>
        <option value="Fire">Fire</option>
        <option value="Water">Water</option>
        <option value="Electric">Electric</option>
        <option value="Grass">Grass</option>
        <option value="Ice">Ice</option>
        <option value="Fighting">Fighting</option>
        <option value="Poison">Poison</option>
        <option value="Ground">Ground</option>
        <option value="Flying">Flying</option>
        <option value="Psychic">Psychic</option>
        <option value="Bug">Bug</option>
        <option value="Rock">Rock</option>
        <option value="Ghost">Ghost</option>
        <option value="Dragon">Dragon</option>
        <option value="Dark">Dark</option>
        <option value="Steel">Steel</option>
        <option value="Fairy">Fairy</option>
      </select>
    </div>
    <div class="def-header">
      Defending
    </div>
    <div class="def-no-effect-container">
      <div class="label">Takes no damage from (0x):</div>
      <div id="def-no-effect" class="types"></div>
    </div>
    <div class="def-not-very-effective-container">
      <div class="label">Resists (1/2x):</div>
      <div id="def-not-very-effective" class="types"></div>
    </div>
    <div class="def-super-effective-container">
      <div class="label">Is weak to (2x):</div>
      <div id="def-super-effective" class="types"></div>
    </div>
    <div class="atk-header">
      Attacking
    </div>
    <div class="atk-no-effect-container">
      <div class="label">Has no effect on (0x):</div>
      <div id="atk-no-effect"></div>
    </div>
    <div class="atk-not-very-effective-container">
      <div class="label">Is resisted by (1/2x):</div>
      <div id="atk-not-very-effective"></div>
    </div>
    <div class="atk-super-effective-container">
      Is super effective against (2x):
      <div id="atk-super-effective"></div>
    </div>
  </div>

  <script src="type-effectiveness.js"></script>
  <script src="script.js"></script>
</body>

</html>
